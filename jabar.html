<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling App</title>
  <link rel="stylesheet" href="styles.css">
  <script>
            // Dapatkan elemen kontainer utama
        const contentContainer = document.getElementById('content-container');

        // Daftar konten yang akan ditampilkan
        const pages = ['video1.html', 'page2.html', 'page3.html']; // Ganti dengan nama file HTML Anda

        // Fungsi untuk menampilkan konten berdasarkan indeks
        function showPage(index) {
        if (index >= 0 && index < pages.length) {
            fetch(pages[index]) // Ambil konten dari file HTML menggunakan fetch API
            .then(response => response.text())
            .then(html => {
                contentContainer.innerHTML = html; // Tampilkan konten di dalam kontainer
            })
            .catch(error => console.error('Error fetching page:', error));
        }
        }

        // Panggil fungsi showPage dengan indeks awal
        showPage(0); // Tampilkan halaman pertama saat aplikasi dimuat

  </script>
</head>
<body>
  <div id="content-container">
    <!-- Konten akan ditampilkan di sini -->
  </div>
</body>
</html>
